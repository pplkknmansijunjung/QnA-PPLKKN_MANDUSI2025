<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan & Kesan ðŸ’Œ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: #ffda79;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #messages {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .person {
      border-radius: 16px;
      margin: 15px 0;
      padding: 18px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
      text-align: left;
      word-break: break-word;
      color: #333;
    }

    .person:hover { transform: scale(1.02); }

    .name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    .message, .impression {
      font-size: 1rem;
      background: rgba(255,255,255,0.4);
      border-radius: 10px;
      padding: 8px 10px;
      margin-top: 5px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      border: none;
      color: white;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ddd;
    }

    @media (max-width: 600px) {
      h2 { font-size: 1.4rem; }
      .person { width: 95%; padding: 15px; }
      .name { font-size: 1.1rem; }
      button { font-size: 0.85rem; padding: 7px 10px; }
    }
  </style>
</head>
<body>
  <h2>Pesan & Kesan ðŸ’¬</h2>
  <div id="messages">Memuat data...</div>
  <footer>ðŸ’— QnA Anonim - Mandusi 2025 ðŸ’—</footer>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS4TM31-o_JeOx7sLGI_6361vQNNaFOj7fKzhTGr_klzPSmgURFKmBkaCwUAUQcevOVW4Mmz2Rx0wJb/pub?output=csv";
    const pastelColors = ["#FFB6C1","#FFDAB9","#E6E6FA","#B0E0E6","#F0E68C","#98FB98","#FFA07A","#D8BFD8","#AFEEEE","#FFFACD"];

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1);
        const container = document.getElementById("messages");
        container.innerHTML = "";

        rows.forEach((row, i) => {
          const cols = row.split(",");
          if (cols.length >= 4) {
            const nama = cols[1]?.trim() || "Anonim";
            const pesan = cols[2]?.trim() || "";
            const kesan = cols[3]?.trim() || "";
            if (pesan || kesan) {
              const color = pastelColors[i % pastelColors.length];
              const card = document.createElement("div");
              card.className = "person";
              card.style.background = color;
              card.innerHTML = `
                <div class="name">ðŸ‘¤ ${nama}</div>
                ${pesan ? `<div class="label">Pesan:</div><div class="message">${pesan}</div>` : ""}
                ${kesan ? `<div class="label">Kesan:</div><div class="impression">${kesan}</div>` : ""}
                <div class="buttons">
                  <button style="background:#25D366" onclick="shareCard(this, 'wa')">ðŸ“¤ Share WA</button>
                  <button style="background:#E1306C" onclick="shareCard(this, 'ig')">ðŸ“¸ IG Story</button>
                </div>
              `;
              container.appendChild(card);
            }
          }
        });
      });

    async function shareCard(btn, platform) {
      const card = btn.closest(".person");

      // ambil gambar kartu
      const canvas = await html2canvas(card, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");

      // buat blob untuk dibagikan
      const blob = await (await fetch(imgData)).blob();
      const file = new File([blob], "pesan_kesan.png", { type: "image/png" });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({
          files: [file],
          title: "Pesan & Kesan ðŸ’Œ",
          text: "Lihat pesan spesial ini ðŸ’–"
        });
      } else {
        // fallback â€” jika device tidak mendukung API share
        const link = document.createElement("a");
        link.href = imgData;
        link.download = "pesan_kesan.png";
        link.click();
        alert("Gambar disimpan. Unggah manual ke WA / IG Story ðŸ’•");
      }
    }
  </script>
</body>
</html>
