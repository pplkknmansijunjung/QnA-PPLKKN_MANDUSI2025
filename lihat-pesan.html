<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lihat Pesan & Kesan ðŸ’Œ</title>
  <style>
    /* ðŸŒˆ Gaya umum */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    h2 {
      font-size: 1.7rem;
      margin: 20px 0;
      color: #ffda79;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    #messages {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 650px;
    }

    /* ðŸ“¨ Kartu tiap pesan */
    .person {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      margin: 15px 0;
      padding: 18px;
      width: 90%;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
      transition: transform 0.25s ease, background 0.3s ease;
      text-align: left;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .person:hover {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.18);
    }

    .name {
      font-weight: 700;
      color: #ffda79;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .label {
      color: #ffda79;
      font-weight: 600;
      margin-top: 10px;
      display: block;
      font-size: 0.95rem;
    }

    .message, .impression {
      font-size: 1rem;
      color: #f8f8f8;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px 12px;
      margin-top: 5px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 30px;
      color: #ddd;
      font-size: 0.9rem;
      padding-bottom: 10px;
    }

    /* ðŸ“± Responsif untuk HP */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.4rem;
      }
      .person {
        width: 95%;
        padding: 15px;
      }
      .name {
        font-size: 1.1rem;
      }
      .message, .impression {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h2>Pesan & Kesan yang Masuk ðŸ’¬</h2>
  <div id="messages">Memuat data...</div>
  <footer>ðŸ’— QnA Anonim - Mandusi 2025 ðŸ’—</footer>

  <script>
    // ðŸ”— Ganti link CSV di bawah dengan link Sheet kamu
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS4TM31-o_JeOx7sLGI_6361vQNNaFOj7fKzhTGr_klzPSmgURFKmBkaCwUAUQcevOVW4Mmz2Rx0wJb/pub?output=csv";

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1);
        const container = document.getElementById("messages");
        container.innerHTML = "";

        rows.forEach((row) => {
          const cols = row.split(",");
          if (cols.length >= 4) { // Timestamp, Nama, Pesan, Kesan
            const nama = cols[1]?.trim() || "Anonim";
            const pesan = cols[2]?.trim() || "";
            const kesan = cols[3]?.trim() || "";

            if (pesan || kesan) {
              const personDiv = document.createElement("div");
              personDiv.className = "person";
              personDiv.innerHTML = `
                <div class="name">ðŸ‘¤ ${nama}</div>
                ${pesan ? `<div class="label">Pesan:</div><div class="message">${pesan}</div>` : ""}
                ${kesan ? `<div class="label">Kesan:</div><div class="impression">${kesan}</div>` : ""}
              `;
              container.appendChild(personDiv);
            }
          }
        });

        if (container.innerHTML.trim() === "") {
          container.innerHTML = "Belum ada pesan masuk ðŸ˜¢";
        }
      })
      .catch(err => {
        document.getElementById("messages").innerHTML = "Gagal memuat data ðŸ˜¢";
        console.error(err);
      });
  </script>
</body>
</html>
